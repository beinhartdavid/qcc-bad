<!DOCTYPE html>
<html>
<head>
<title>QCC Desert Matcher</title>
<link href = "css/style.css" rel = "stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="main">
<div id="header"><h1>Quarantine Desert Surival Guide</h1></div>

<form  id="form1">
<p>What type of desert would you prefer?</p>
<label><input type="radio" name="category" id="cookie" value="1" />Cookies</label>
<label><input type="radio" name="category" id="cake" value="2" />Cake</label>
<label><input type="radio" name="category" id="icecream" value="3" />Ice Cream</label>
<label><input type="radio" name="category" id="none" value="4" />None</label>

<button type="submit" value="Submit">Submit</button>

</form>

<p id="answer"></p>
</div>
<script>
	   document.getElementById("form1").onsubmit=function() {
	   
	   
	   category = parseInt(document.querySelector('input[name = "category"]:checked').value);  
	  
	   
       if (category==1){
        document.getElementById("answer").innerHTML = "You're in Luck";
       }

       if (category==2){
        document.getElementById("answer").innerHTML = "What is wrong with you?";
       }

       if (category==3){
        document.getElementById("answer").innerHTML = "Good luck with that.";
       }

       if (category==4){
        document.getElementById("answer").innerHTML = "Doesn't that Peloton commercial feel like a lifetime ago?";
       }
	  
	   return false; // required to not refresh the page; just leave this here
	   }// end the submit function
</script>

</body>
</html>
